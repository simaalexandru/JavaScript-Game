<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dices Game</title>
  </head>
  <body>
    <div id="container">
     <h2>Human :</h2>
     <div id="humanDice1"></div>
     <div id="humanDice2"></div>
     <div id="humanResult"></div>
     <br />
     <h2>Computer :</h2>
     <div id="computerDice1"></div>
     <div id="computerDice2"></div>
     <div id="computerResult"></div>
     <br />
     <h3 id="message"></h3>
     <div id="humanScore"></div>
     <div id="computerScore"></div>
     <br />
     <button id="buttonplay" onClick="display(newPlayer, Computer)">Play again</button>
     <button id="buttonclear" onClick="clearStorage()">Clear storage</button>

      </div>

     <style>
       body{
                  background: -webkit-linear-gradient(to top, #DECBA4, #3E5151);
                  background: linear-gradient(to top, #DECBA4, #3E5151);
                  height:100vh;
                  background-repeat: no-repeat;
                }
        #container{
                 margin-left:100px;
              }
     </style>

  </body>
  <script src="dices.js" type="text/javascript"></script>
</html>
